<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event Delegate</title>
  </head>
  <body>
    <h1>Explore Event Delegate</h1>
    <section>
      <ul id="list-container">
        <li class="item">Lorem, ipsum dolor.</li>
        <li class="item">Aspernatur, laborum rem!</li>
        <li class="item">Porro, tempore dicta.</li>
        <li class="item">Inventore, nostrum quo?</li>
        <li class="item">Eligendi, fugiat! Cumque?</li>
        <li class="item">Adipisci, tempore itaque.</li>
      </ul>
      <button id="btn-add-item">Add Item</button>
    </section>
    <script>
      // const items = document.getElementsByClassName("item");
      // for (const item of items) {
      //   item.addEventListener('click', function(event){
      //     console.log();
      //   })
      // }
      document
        .getElementById("list-container")
        .addEventListener("click", function (event) {
          event.target.parentNode.removeChild(event.target);
        });
      // Adding items by clicking the button
      document
        .getElementById("btn-add-item")
        .addEventListener("click", function () {
          const listContainer = document.getElementById("list-container");

          const li = document.createElement("li");
          li.innerText = "New Item Added";
          listContainer.appendChild(li);
        });
    </script>
  </body>
</html>
