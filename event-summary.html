<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS DOM Summary</title>
  </head>
  <body>
    <p id="text-display">Default Text</p>
    <input id="input-field" type="text" />
    <button id="btn-update">Update</button>

    <!-- ---------------------------- -->
    <h1>Final DOM Event Handlers</h1>
    <h3 id="handler-status">Default Text</h3>
    <button onclick="handleOnClick()">
      Handle Event by Add Onclick Function
    </button>
    <button id="even-listener">Handle Event by addEvenListener</button>
    <script>
      function handleOnClick() {
        const handlerStatus = document.getElementById("handler-status");
        handlerStatus.innerText = "Handled by function";
      }
      //option two
      document
        .getElementById("even-listener")
        .addEventListener("click", function () {
          const handlerStatus = document.getElementById("handler-status");
          handlerStatus.innerText = "Text updated by add Event Listener";
        });
      // input field setup

      document
        .getElementById("btn-update")
        .addEventListener("click", function () {
          const inputField = document.getElementById("input-field");
          const inputText = inputField.value;

          const p = document.getElementById("text-display");
          p.innerText = inputText;
          inputField.value = "";
        });
    </script>
  </body>
</html>
