<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM Events</title>
  </head>
  <body>
    <h1>Explore DOM Events</h1>
    <input id="user-email" type="text" />
    <br /><br />
    <!-- first way by onclick-->
    <button onclick="makeGreen()">Make Green</button>

    <!-- second way by set an id-->
    <button id="make-yellow">Make Yellow</button>

    <!-- JS Files -->
    <script>
      //first way by onclick
      function makeGreen() {
        document.body.style.backgroundColor = "green";
      }
      //Second way by set an id
      document
        .getElementById("make-yellow")
        .addEventListener("click", function () {
          document.body.style.backgroundColor = "yellow";
        });

      // input field by keyup event
      document
        .getElementById("user-email")
        .addEventListener("keyup", function (event) {
          console.log(event.target.value);
        });
    </script>
  </body>
</html>
